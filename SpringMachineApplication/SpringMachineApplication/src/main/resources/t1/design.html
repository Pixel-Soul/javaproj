<!DOCTYPE html>
<html  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pizza Cloud</title>
</head>
<body>
	
	<form method="POST" th:object="${pizza}">
	
		<span th:if="${#fields.hasErrors('ingredients')}" 
			th:errors="*{ingredients}">Ingredient error</span>
	
		<h3>Design the wrap</h3>
		<div th:each="ingredient : ${wrap}">
			<input 
				type="checkbox" 
				th:field="*{ingredients}"
				th:value="${ingredient.id}" />
				
			<span th:text="${ingredient.name}">INGREDIENT</span>
		
		
		</div>
		
		
		<h3>Design the sauce</h3>
		<div th:each="ingredient : ${sauce}">
			<input 
				type="checkbox" 
				th:field="*{ingredients}"
				th:value="${ingredient.id}" />
				
			<span th:text="${ingredient.name}">INGREDIENT</span>
		
		
		</div>
		
		<span th:if="${#fields.hasErrors('name')}" 
			th:errors="*{name}">Name error</span>
	
		
		<h3>Name:</h3>
		<input type="text" th:field="*{name}" />
		
		<br/>
		<br/>
		
		<button>Submit your pizza</button>
	
	</form>
	
</body>
</html>
