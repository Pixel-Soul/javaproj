<!DOCTYPE html>
<html  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Production</title>


<style type="text/css">
body {
  font-family: sans-serif, Arial;
  display:flex; flex-direction:column; justify-content:center;
  min-height:100vh;
  background: linear-gradient(to right, #e6e6e6, #ffffff);
}

form {
background-color: white;
	vertical-align: middle;
	text-align: center;
	-moz-box-shadow:  10px  10px 5px #dedede;
  	-webkit-box-shadow:  10px  10px 5px #dedede;
  	box-shadow: 10px 10px 5px #dedede;
  	border: 1px solid gray;
}

div {
	vertical-align: middle;
	text-align: center;
	margin-bottom: 10px;
	
}

h3 { 
padding-top: 8px;
	vertical-align: middle;
	text-align: center;
	margin-bottom: 10px;
}

label { 
	width: 150px;
	display: inline-block;
	text-transform: uppercase;
	font-weight: bold;
}
input { 
	display: inline-block;
	padding:10px;
  	border-radius:10px;
}

</style>


</head>
<body>
<div>
<h1>Create your Production</h1>

</div>
<br/>

	<form method="POST" th:action="@{/}" th:object="${productionForm}">
	
		<h3>Insert your production</h3>
		
		
	<div>
		<label for="machineid">Machine Id</label>
		<input type="text" th:field="*{machineid}" />
		<span th:if="${#fields.hasErrors('machineid')}" 
			th:errors="*{machineid}">machineid error</span>
		
	</div>
	<div>
		
		<label for="machinename">Machine Name</label>
		<input type="text" th:field="*{machinename}" />
		<span th:if="${#fields.hasErrors('machinename')}" 
			th:errors="*{machinename}">machinename error</span>
		</div>
		
		<div>
		<label for="location">Location</label>
		<input type="text" th:field="*{location}" />
		<span th:if="${#fields.hasErrors('location')}" 
			th:errors="*{location}">location error</span>
		</div>
		
		<div>
		<label for="make">Make</label>
		<input type="text" th:field="*{make}" />
		<span th:if="${#fields.hasErrors('make')}" 
			th:errors="*{make}">make error</span>
			
		</div>
		<div>		
		<input type="Submit" value="Send" />
	</div>
	</form>

</body>
</html>
